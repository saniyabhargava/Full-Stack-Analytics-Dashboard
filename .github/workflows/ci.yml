name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }

      - name: Build client
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: Install server
        working-directory: server
        run: npm ci
